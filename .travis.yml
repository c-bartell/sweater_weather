language: ruby
rvm:
- 2.5.3
before_install:
- gem install bundler
addons:
  postgresql: '9.4'
script:
- bundle exec rails db:{create,migrate} RAILS_ENV=test
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  run:
  - rake db:migrate
  - restart
  app: curtis-sweater-weather
  on:
    repo: c-bartell/sweater_weather
    branch: main
  skip_cleanup: 'true'
